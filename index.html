        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="6  0 -5" radius="0.3" color="blue">
            </a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 10000">
            <a-sphere position="10.5 0 0" radius="0.5" color="brown">
                <!--Moon-->
                <a-entity position="0 0 0" rotation="0 0 0" 
                animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur:10000">
                    <a-sphere color="yellow" position="2 0 0" radius="0.2"></a-sphere>

        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"

        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
            <a-sphere position="21  0 -5" radius="1.2" color="yellow"></a-sphere>

        <a-entity position="0 0 0" rotation="0 0 0"

            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
            <a-sphere position="36  0 -5" radius="0.5" color="blue">
            </a-sphere>
        </a-entity>

        <!--Orbital Paths-->

        <!--Mercury-->
        <a-torus color="grey" arc="360" radius="5" radius-tubular="0.01" rotation="90 0 0"></a-torus>

        <a-torus color="grey" arc="360" radius="7.8" radius-tubular="0.01" rotation="90 0 0"></a-torus>
